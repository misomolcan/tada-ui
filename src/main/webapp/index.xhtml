<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cc="http://java.sun.com/jsf/composite/templates">
<body>
    <ui:composition template="layout.xhtml">
        <ui:define name="content">
            <h:form id="indexForm">
                <p:panel id="abbreviationResult" styleClass="blankPanel">
                    <p:panel rendered="#{indexController.renderResult}" style="margin: 20px">
                        <h:outputText value="Search results:"/><br/><br/>

                        <h:outputText value="Not found"
                                      rendered="#{indexController.entity.status == null}"
                                      style="font-size: 20px"/>
                        <p:commandButton value="Request explanation"
                                         actionListener="#{indexController.explain}"
                                         rendered="#{indexController.entity.status == null}"/>

                        <h:outputText value="Not found, but this abbreviation was already requested"
                                      rendered="#{indexController.entity.status == 'requested' or indexController.entity.status == 'suggested'}"
                                      style="font-size: 20px"/>

                        <h:outputText value="#{indexController.entity.explanation}"
                                      rendered="#{indexController.entity.status == 'confirmed'}"
                                      style="font-size: 20px"/>
                        <h:outputText value="#{indexController.entity.notes}"
                                      rendered="#{indexController.entity.status == 'confirmed'}"
                                      style="font-size: 20px"/>
                    </p:panel>
                </p:panel>
                <cc:menu/>
            </h:form>
        </ui:define>
    </ui:composition>
</body>
</html>
