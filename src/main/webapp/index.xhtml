<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cc="http://java.sun.com/jsf/composite/templates">
<body>
    <ui:composition template="layout.xhtml">
        <ui:define name="content">
            <h:form id="indexForm">
                <p:panel id="abbreviationResult" styleClass="blankPanel">
                    <p:panel style="height: 300px" rendered="#{indexController.renderResult}">
                        <h:outputText value="Search results:"/><br/><br/>

                        <h:outputText value="Not found" rendered="#{indexController.entity.status == null}"/>
                        <p:commandButton value="Request explanation" actionListener="#{indexController.explain}" rendered="#{indexController.entity.status == null}"/>

                        <h:outputText value="Not found, but this abbreviation was already requested" rendered="#{indexController.entity.status == 'requested' or indexController.entity.status == 'suggested'}"/>


                    </p:panel>
                </p:panel>
                <cc:menu/>
            </h:form>
        </ui:define>
    </ui:composition>
</body>
</html>
