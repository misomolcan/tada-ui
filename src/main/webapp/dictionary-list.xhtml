<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui">

<ui:composition template="layout.xhtml">
	<ui:define name="content">
		<h:form id="form">
			<p:panel header="Products List">
				<p:dataTable id="table" var="dictionaryEntry" value="#{dictionaryList.dictionary}">
					<p:column>
						<f:facet name="header">Name</f:facet>
						<h:outputText value="#{dictionaryEntry.abbreviation}" />
					</p:column>
					<p:column>
						<f:facet name="header">Explanation</f:facet>
						<h:outputText value="#{dictionaryEntry.explanation}" />
					</p:column>
					<p:column>
						<f:facet name="header">Notes</f:facet>
						<h:outputText value="#{dictionaryEntry.notes}" />
					</p:column>
					<p:column>
						<f:facet name="header">Status</f:facet>
						<h:outputText value="#{dictionaryEntry.status}" />
					</p:column>
					<p:column>
						<f:facet name="header">Explanation</f:facet>
						<h:outputText value="#{dictionaryEntry.explanation}" />
					</p:column>

				</p:dataTable>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
