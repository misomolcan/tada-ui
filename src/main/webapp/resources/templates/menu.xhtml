                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:cc="http://java.sun.com/jsf/composite">

<cc:implementation>
    <p:panelGrid columns="2" styleClass="panelGridNoBorder">
        <p:commandLink action="dictionary-list.xhtml?faces-redirect=true">
            <p:panel styleClass="abbrMenuButton">
                <h:outputText value="CATALOG" styleClass="menuName"/><br/>

            </p:panel>
        </p:commandLink>
        <p:commandLink action="new-suggestion.xhtml?faces-redirect=true">
            <p:panel styleClass="abbrMenuButton">
                <h:outputText value="NEW SUGGESTION" styleClass="menuName"/><br/>

        </p:commandLink>
    </p:panelGrid>
