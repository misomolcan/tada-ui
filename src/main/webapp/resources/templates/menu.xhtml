<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:cc="http://java.sun.com/jsf/composite">

<cc:implementation>
    <p:panel styleClass="boxMenuPanel">
        <p:commandLink styleClass="boxMenuButton" action="dictionary-list.xhtml?faces-redirect=true">
            <div>
                <h:outputText value="DICTIONARY" styleClass="menuName"/><br/>
                <h:outputText value="Abbreviations catalog, their meaning and description" styleClass="menuDesc"/>
            </div>
        </p:commandLink>
        <p:commandLink styleClass="boxMenuButton" action="new-suggestion.xhtml?faces-redirect=true">
            <div>
                <h:outputText value="NEW SUGGESTION" styleClass="menuName"/><br/>
                <h:outputText value="Suggest new abbreviation to be added into dictionary catalog" styleClass="menuDesc"/>
            </div>
        </p:commandLink>
        <p:commandLink styleClass="boxMenuButton" action="approve-suggestion.xhtml?faces-redirect=true">
            <div>
                <h:outputText value="NEW REQUESTS" styleClass="menuName"/><br/>
                <h:outputText value="Approve new abbreviation to be added into dictionary catalog" styleClass="menuDesc"/>
            </div>
        </p:commandLink>
    </p:panel>
</cc:implementation>
</ui:composition>
