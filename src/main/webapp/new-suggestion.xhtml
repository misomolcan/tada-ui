<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:cc="http://java.sun.com/jsf/composite/templates">

<ui:composition template="layout.xhtml">
    <ui:define name="content">
        <h:form id="newSuggestionForm">
            <p:panel header="NEW SUGGESTION">
                <h:panelGrid columns="2"
                             styleClass="newSuggestionPanelGrid"
                             columnClasses="newSuggestionOutputTextColumn, newSuggestionInputTextColumn">
                    <p:outputLabel for="abbreviation"
                                   value="Abbreviation: "/>
                    <p:inputText id="abbreviation"
                                 value="#{newSuggerstionController.abbreviation}"
                                 styleClass="newSuggestionInputText"/>
                    <p:outputLabel for="explanation"
                                   value="Explanation: "/>
                    <p:inputText id="explanation"
                                 value="#{newSuggerstionController.explanation}"
                                 styleClass="newSuggestionInputText"/>
                    <p:outputLabel for="notes"
                                   value="Notes: "/>
                    <p:inputText id="notes"
                                 value="#{newSuggerstionController.notes}"
                                 styleClass="newSuggestionInputText"/>
                    <h:commandButton value="Add suggestion"
                                     action="#{newSuggerstionController.addSuggestion}"/>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
