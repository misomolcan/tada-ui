<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:cc="http://java.sun.com/jsf/composite/templates">

<ui:composition template="layout.xhtml">
    <ui:define name="content">
        <h:form id="newSuggestionForm">
            <p:panel header="NEW SUGGESTION">
                <h:panelGrid columns="2"
                             styleClass="newSuggestionPanelGrid"
                             columnClasses="newSuggestionOutputTextColumn, newSuggestionInputTextColumn">
                    <p:outputLabel for="abbreviation"
                                   value="Abbreviation: "/>
                    <p:inputText id="abbreviation"
                                 value="#{newSuggerstionController.abbreviation}"
                                 styleClass="newSuggestionInputText"/>
                    <p:outputLabel for="fullText"
                                   value="Full text: "/>
                    <p:inputText id="fullText"
                                 value="#{newSuggerstionController.fullText}"
                                 styleClass="newSuggestionInputText"/>
                    <p:outputLabel for="description"
                                   value="Description: "/>
                    <p:inputText id="description"
                                 value="#{newSuggerstionController.description}"
                                 styleClass="newSuggestionInputText"/>
                    <h:commandButton value="Confirm"
                                     action="#{newSuggerstionController.confirm}"/>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
